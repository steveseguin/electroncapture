name: Deploy Master and Patch to GitHub Pages
on:
  push:
    branches:
      - master
      - steveseguin-patch-1
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create deployment structure
        run: mkdir -p gh-pages-content/patch

      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          path: master-content

      - name: Checkout patch branch
        uses: actions/checkout@v4
        with:
          ref: steveseguin-patch-1
          path: patch-content

      - name: Prepare content
        run: |
          # Copy master content to deployment root (excluding .git)
          rsync -av --exclude='.git/' master-content/ gh-pages-content/
          
          # Copy patch content to patch directory (excluding .git)
          rsync -av --exclude='.git/' patch-content/ gh-pages-content/patch/
          
          # Create .nojekyll file to prevent Jekyll processing
          touch gh-pages-content/.nojekyll
          
          # Debug: list content recursively
          echo "Deployment content (recursive):"
          ls -laR gh-pages-content

      # /* Remove this step */
      # - name: Setup Pages
      #   uses: actions/configure-pages@v3

      - name: Push to gh-pages branch
        run: |
          cd gh-pages-content
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -M gh-pages # Ensure the branch is named gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
